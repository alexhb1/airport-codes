<!DOCTYPE html>
<html>
<head>
  <title>Airport Code Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      align-items: baseline;
    }

    .lookup {
      text-align: center;
      height: 200px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      font-size: 16px;
    }

    #airportInfo {
      margin-top: 10px;
      font-size: 18px;
    }

    .history {
      text-align: left;
    }

    .history h3 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .flag-emoji {
      font-size: 22px;
      vertical-align: middle;
    }

    @media (max-width: 767px) {
      body {
        grid-template-columns: 1fr;
      }

      .lookup,
      .history {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="lookup">
    <h1>Airport Code Lookup</h1>
    <input type="text" id="airportCode" placeholder="Enter airport code" maxlength="3">
    <div id="airportInfo"></div>
  </div>
  <div class="history">
    <h3>History:</h3>
    <ul id="historyList"></ul>
  </div>

    function getCountryFlagEmoji(countryCode) {
      const codePoints = countryCode
        .toUpperCase()
        .split('')
        .map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    const airportCodeInput = document.getElementById("airportCode");
    const airportInfoDiv = document.getElementById("airportInfo");
    const historyList = document.getElementById("historyList");

    const history = [];

    function addToHistory(airportCode, airportName, countryFlagEmoji) {
      const historyItem = `${countryFlagEmoji} ${airportCode} - ${airportName}`;
      if (!history.includes(historyItem)) {
        history.push(historyItem);
        const listItem = document.createElement("li");
        listItem.innerHTML = historyItem;
        historyList.insertBefore(listItem, historyList.firstChild);
      }
    }

    airportCodeInput.addEventListener("input", () => {
      const airportCode = airportCodeInput.value.toUpperCase();
      if (airportCode.length === 3 && airportData[airportCode]) {
        const airportInfo = airportData[airportCode];
        const countryFlagEmoji = `<span class="flag-emoji">${getCountryFlagEmoji(airportInfo.countryCode)}</span>`;
        const airportName = `${countryFlagEmoji} ${airportInfo.name}`;
        airportInfoDiv.innerHTML = airportName;

        addToHistory(airportCode, airportInfo.name, countryFlagEmoji);
      } else {
        airportInfoDiv.innerHTML = "";
      }
    });
  </script>
